<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MAN TOU</title>
    <!-- <link rel="stylesheet" href="style.css" type="text/css"> -->
    <script src="submit.js"></script>
</head>

<body>
    <h1>PROJECT NAME</h1>
    <form>
        Current Bank Amount:
        <input type="number">
        <br><br>
        Paycheck Amount:
        <input type="number" id="check">
        <select id="checkType">
            <option value="weekly">Paid Weekly</option>
            <option value="bi-weekly">Paid Bi-Weekly</option>
            <option value="monthly">Paid Monthly</option>
        </select>
        <br><br>
        Goal Name:
        <input type="text">
        Goal Amount:
        <input type="number" id="g_amount">
        <br><br>
        Amount save per paycheck:
        <input type="number" id="save">
        <br><br>
        Deductible essentials:
        <input id="deductibles" type="number">
        <select id="dateType">
            <option value="week">Week</option>
            <option value="month">Month</option>
        </select>
        <br><br>
        <button
            onclick="howMuchDoYouWantToSaveBeforeDeductibles();howMuchDeductiblesPerX();return false;">Submit</button>
    </form>
    <p id="howlong"></p>
    <p id=""></p>
</body>

</html>
